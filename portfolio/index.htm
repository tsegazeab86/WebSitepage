<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced House Renting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:#0073e6;
  color:rgb(206, 0, 0);
  padding:15px;
  text-align:center;
}

nav{
  background:#34495e;
  padding:10px;
  text-align:center;
}

nav button{
  padding:8px 15px;
  margin:5px;
  border:none;
  cursor:pointer;
}

.container{
  padding:20px;
}

.filters{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}

.filters input, .filters select{
  padding:8px;
}

.houses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.house{
  background:white;
  padding:10px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
}

.house img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:5px;
}

.price{
  color:green;
  font-weight:bold;
}

button{
  padding:6px 10px;
  margin-top:5px;
  cursor:pointer;
}

.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  padding:20px;
  width:300px;
  border-radius:8px;
}

.admin{
  display:none;
  margin-top:20px;
  background:white;
  padding:20px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
<h1>üè† Advanced House Renting Website</h1>
</header>

<nav>
<button onclick="showLogin()">Login</button>
<button onclick="logout()">Logout</button>
</nav>

<div class="container">

<div class="filters">
<input type="text" id="searchCity" placeholder="City">
<input type="number" id="maxPrice" placeholder="Max Price">
<select id="bedrooms">
<option value="">Bedrooms</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
<button onclick="filterHouses()">Filter</button>
</div>

<div class="houses" id="houseList">

<div class="house" data-city="Addis" data-price="10000" data-bed="2">
<img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994">
<h3>Modern Apartment</h3>
<p>City: Addis</p>
<p>Bedrooms: 2</p>
<p class="price">10,000 ETB</p>
<button onclick="openModal()">Contact Landlord</button>
</div>

<div class="house" data-city="Adama" data-price="8000" data-bed="3">
<img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c">
<h3>Family House</h3>
<p>City: Adama</p>
<p>Bedrooms: 3</p>
<p class="price">8,000 ETB</p>
<button onclick="openModal()">Contact Landlord</button>
</div>

<div class="house" data-city="Bahir Dar" data-price="15000" data-bed="1">
<img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
<h3>Luxury Villa</h3>
<p>City: Bahir Dar</p>
<p>Bedrooms: 1</p>
<p class="price">15,000 ETB</p>
<button onclick="openModal()">Contact Landlord</button>
</div>

</div>

<!-- ADMIN DASHBOARD -->
<div class="admin" id="adminPanel">
<h2>Admin Dashboard</h2>
<input type="text" id="newCity" placeholder="City"><br><br>
<input type="number" id="newPrice" placeholder="Price"><br><br>
<input type="number" id="newBed" placeholder="Bedrooms"><br><br>
<input type="text" id="newImage" placeholder="Image URL"><br><br>
<button onclick="addHouse()">Add House</button>
</div>

</div>

<!-- CONTACT MODAL -->
<div class="modal" id="contactModal">
<div class="modal-content">
<h3>Contact Landlord</h3>
<p>Phone: 0912345678</p>
<button onclick="closeModal()">Close</button>
</div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Admin Login</h3>
<input type="text" id="username" placeholder="Username"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

<script>

function filterHouses(){
let city=document.getElementById("searchCity").value.toLowerCase();
let maxPrice=document.getElementById("maxPrice").value;
let bed=document.getElementById("bedrooms").value;
let houses=document.getElementsByClassName("house");

for(let house of houses){
let houseCity=house.getAttribute("data-city").toLowerCase();
let housePrice=house.getAttribute("data-price");
let houseBed=house.getAttribute("data-bed");

if(
(houseCity.includes(city) || city==="") &&
(housePrice<=maxPrice || maxPrice==="") &&
(houseBed===bed || bed==="")
){
house.style.display="block";
}else{
house.style.display="none";
}
}
}

function openModal(){
document.getElementById("contactModal").style.display="flex";
}

function closeModal(){
document.getElementById("contactModal").style.display="none";
}

function showLogin(){
document.getElementById("loginModal").style.display="flex";
}

function closeLogin(){
document.getElementById("loginModal").style.display="none";
}

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
alert("Login Successful");
document.getElementById("adminPanel").style.display="block";
closeLogin();
}else{
alert("Wrong Credentials");
}
}

function logout(){
document.getElementById("adminPanel").style.display="none";
alert("Logged out");
}

function addHouse(){
let city=document.getElementById("newCity").value;
let price=document.getElementById("newPrice").value;
let bed=document.getElementById("newBed").value;
let image=document.getElementById("newImage").value;

let newHouse=`
<div class="house" data-city="${city}" data-price="${price}" data-bed="${bed}">
<img src="${image}">
<h3>New House</h3>
<p>City: ${city}</p>
<p>Bedrooms: ${bed}</p>
<p class="price">${price} ETB</p>
<button onclick="openModal()">Contact Landlord</button>
</div>
`;

document.getElementById("houseList").innerHTML+=newHouse;
alert("House Added Successfully");
}

</script>

</body>
</html>
